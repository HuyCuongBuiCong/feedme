<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">

<cc:interface componentType="IvyComponent">
</cc:interface>

<cc:implementation>
	<p:outputPanel rendered="#{data.user != null}">
		<div>
			<p:outputLabel value="#{ivy.cms.co('/Labels/Welcome')} #{data.user.fullName}" />
			<p:commandLink value="#{ivy.cms.co('/Labels/Logout')}"
				actionListener="#{logic.logout()}" />
		</div>
		<div>
			<p:outputLabel value=" #{ivy.cms.co('/Labels/Role')}: #{data.role.name}" />
		</div>
	</p:outputPanel>
</cc:implementation>
</html>
