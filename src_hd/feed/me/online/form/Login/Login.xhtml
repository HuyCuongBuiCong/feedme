<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title"></ui:define>
		<ui:define name="content">
			<h3>
			Feed Me Online
			</h3>
			
			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages id="infomess" autoUpdate="true" ></p:messages>
					</f:facet>
					<p:outputLabel for="username" value="Username"></p:outputLabel>
					<p:inputText id="username" value="#{data.loginData.username}" required="true"></p:inputText>
					
					
					<p:outputLabel for="password" value="Password"></p:outputLabel>
					<p:password id="password" value="#{data.loginData.password}" required="true"></p:password>
					
					<!-- No 'form field [feed.me.online.Data]' template found for field 'data'. -->
					
					<br />
					<p:commandButton actionListener="#{logic.validateLogin}" value="Proceed" update="infomess" icon="ui-icon-check" />
				</h:panelGrid>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
