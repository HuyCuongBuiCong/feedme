<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">OrderingManagerForm</ui:define>
		<ui:define name="content">
			<h:form id="form">

				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-4">
							<ic:feed.me.online.components.OrderingList
								orderingTickets="#{data.orderingManagerModel.orderingTickets}"
								startMethod="startWithOrderingTickets">
							</ic:feed.me.online.components.OrderingList>
						</div>
						<div class="col-xs-7">
							<h:form id="orderingDetailForm">
								<ic:feed.me.online.components.OrderingDetail
								roleName="#{data.role.name}"
								orderingDetail="#{data.orderingManagerModel.selectedOrderingTicket}" />
							</h:form>
						</div>
					</div>
				</div>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
