	xmlns:f="http://xmlns.jcp.org/jsf/core"

<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">OrderingManagerForm</ui:define>
		<ui:define name="content">

			</h3>
			
			<h:form id="form">
			
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-4">
							<ic:feed.me.online.components.OrderingList
								orderingTickets="#{data.orderingTikets}"								
								startMethod="startWithOrderingTickets">
							</ic:feed.me.online.components.OrderingList>
						</div>
						<div class="col-xs-8">
							

						</div>
					</div>
				</div>
			</h:form>
			
		</ui:define>
	</ui:composition>
