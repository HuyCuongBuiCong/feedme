<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf">


<h:head>
	<title>#{ivy.cms.co('/Labels/PageTitle')}</title>
	<link rel="shortcut icon"
		href="#{resource['ivy-webcontent:layouts/images/ivy_favicon_48.png']}" />

	<h:outputStylesheet
		name="layouts/styles/bootstrap-modified-for-jsf.css" />
	<h:outputStylesheet name="layouts/styles/bootstrap-reset.css" />
	<h:outputStylesheet name="layouts/styles/ivy-common-6.css" />
	<h:outputStylesheet name="layouts/styles/style.css" />


</h:head>
<h:body>
	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="90">
			<ui:insert name="header">
				<div class="navbar navbar-top">
					<div class="container-fluid">
						<div class="navbar-header">
						</div>
						<div class="pull-right">
							<ic:feed.me.online.components.UserWelcome></ic:feed.me.online.components.UserWelcome>
						</div>
					</div>
				</div>
			</ui:insert>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<div class="container-fluid">
				<ui:insert name="content">
				default content
			</ui:insert>
			</div>

		</p:layoutUnit>

		<p:layoutUnit position="south" size="50">
			<div class="text-center">
				<ui:include src="/layouts/includes/footer.xhtml" />
			</div>
		</p:layoutUnit>

	</p:layout>





</h:body>
</html>
